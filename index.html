<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de eBooks | Renda Extra</title>
    <!-- Mantemos apenas os ícones e a fonte para o design profissional -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');

        /* Variáveis de Cores */
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #eef2ff;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            --white: #ffffff;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--slate-50);
            color: var(--slate-900);
            line-height: 1.5;
        }

        /* Header */
        header {
            background: var(--white);
            border-bottom: 1px solid var(--slate-200);
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 1rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--slate-900);
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-icon {
            background: var(--primary);
            color: var(--white);
            padding: 0.5rem;
            border-radius: 0.5rem;
            display: flex;
        }

        /* Layout Principal */
        main {
            padding: 2rem 0;
        }

        .main-layout {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }

        /* Grid de Conteúdo */
        .content-section {
            width: 100%;
            max-width: 400px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .section-header h2 {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--slate-900);
        }

        /* Card do Livro */
        .book-card {
            background: var(--white);
            border-radius: 2rem;
            border: 1px solid var(--slate-200);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
        }

        .book-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px -12px rgba(79, 70, 229, 0.15);
            border-color: var(--primary);
        }

        .book-image-wrapper {
            position: relative;
            aspect-ratio: 1/1;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary-light) 0%, #ffffff 100%);
        }

        .book-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 1.5rem;
            transition: transform 0.5s;
        }

        .tag {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: #ef4444;
            color: var(--white);
            font-size: 0.75rem;
            font-weight: 800;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }

        .book-info {
            padding: 2rem;
            text-align: center;
        }

        .book-title {
            font-weight: 800;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            color: var(--slate-900);
        }

        .price-container {
            margin-bottom: 2rem;
        }

        .old-price {
            display: block;
            font-size: 0.875rem;
            color: var(--slate-400);
            text-decoration: line-through;
            margin-bottom: 0.25rem;
        }

        .new-price {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        .buy-now-btn {
            width: 100%;
            padding: 1.25rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 1rem;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s;
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
        }

        .buy-now-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.02);
            box-shadow: 0 15px 25px -5px rgba(79, 70, 229, 0.5);
        }

        footer {
            padding: 3rem 0;
            text-align: center;
            color: var(--slate-400);
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">
                    <div class="logo-icon">
                        <i data-lucide="zap"></i>
                    </div>
                    <span>Renda Master</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="main-layout">
            <section class="content-section">
                <div class="section-header">
                    <h2>E-book´s</h2>
                </div>

                <div class="book-card">
                    <div class="book-image-wrapper">
                        <!-- Mude o src para o nome do seu arquivo local -->
                        <img id="bookImage" src="capa-ebook.png" alt="Capa Renda Extra" class="book-image">
                        <span class="tag">70% OFF</span>
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">Renda Extra: 50 Formas de Ganhar Dinheiro Online</h3>
                        
                        <div class="price-container">
                            <span class="old-price">De R$ 57,00</span>
                            <span class="new-price">R$ 14,99</span>
                        </div>

                        <button onclick="addToCart()" class="buy-now-btn">
                            Comprar!
                            <i data-lucide="arrow-right"></i>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Pagamento Seguro & Acesso Instantâneo</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        function addToCart() {
            const btn = document.querySelector('.buy-now-btn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = 'Processando...';
            btn.style.opacity = '0.7';
            setTimeout(() => {
                alert('Redirecionando para o pagamento seguro...');
                btn.innerHTML = originalContent;
                btn.style.opacity = '1';
                lucide.createIcons();
            }, 1000);
        }
    </script>
</body>
</html>
